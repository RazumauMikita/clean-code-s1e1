<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__header-image" src="./eisenhower-matrix.jpg" alt="todo-plan">
      <a class="header__header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo-list">
      <div class="todo-list__add-section">
        <label class="todo-list__add-title" for="new-task">Add Item</label>
        <div class="task-row-wrapper todo-list__add-task-wrapper">
          <input class="todo-list__input-task" id="new-task" type="text">
          <button class="todo-list__button">Add</button>
        </div>
      </div>
      <h3 class="todo-list__todo-title">Todo</h3>
      <ul class="todo-list__todo-section" id="incompleteTasks">
        <li class="todo-list__todo-task-wrapper">
          <input class="todo-list__todo-checkbox" type="checkbox">
          <label class="todo-list__task-text">Pay Bills</label>
          <input class="todo-list__input-task" type="text">
          <button class="todo-list__button todo-list__button_edit">Edit</button>
          <button class="todo-list__button todo-list__button_delete">
            <img class="todo-list__remove-icon" src="./remove.svg" alt="remove-icon">
          </button>
        </li>
        <li class="todo-list__todo-task-wrapper todo-list__todo-task-wrapper_edit-mode">
          <input class="todo-list__todo-checkbox" type="checkbox">
          <label class="todo-list__task-text">Go Shopping</label>
          <input class="todo-list__input-task" type="text" value="Go Shopping">
          <button class="todo-list__button todo-list__button_edit">Save</button>
          <button class="todo-list__button todo-list__button_delete">
            <img class="todo-list__remove-icon" src="./remove.svg" alt="remove-icon">
          </button>
        </li>
      </ul>
      <h3 class="todo-list__completed-title">Completed</h3>
      <ul class="todo-list__todo-section todo-list__completed-section" id="completed-tasks">
        <li class="todo-list__todo-task-wrapper">
          <input class="todo-list__todo-checkbox" type="checkbox" checked>
          <label class="todo-list__task-text">See the Doctor</label>
          <input type="text" class="todo-list__input-task">
          <button class="todo-list__button todo-list__button_edit">Edit</button>
          <button class="todo-list__button todo-list__button_delete">
            <img class="todo-list__remove-icon" src="./remove.svg" alt="remove-icon">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
